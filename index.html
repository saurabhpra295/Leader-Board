<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="style.css"> 
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
  <h1 class="mb-[30px] font-[sans-serif] text-3xl font-bold">Leaderboard UI</h1>
  <div class="border-[30px] border-solid border-[#F0F0F0] rounded-[15px] w-full">
    <header class="h-[50px] border-b-[1px] border-b-solid border-b-[#F0F0F0] px-[20px] py-[15px] flex justify-between">
      <div class="flex justify-between items-center">
        <img src="a.png" alt="" class="pr-[20px] w-[40px] h-[20px]">
        <span class="font-[helvetica] font-extrabold">ACME CO</span>
      </div>
      <div class="flex justify-between items-center">
        <i class="ri-menu-line pr-[20px]"></i>
        <img src="img1.jpg" alt="" class="w-[30px] h-[30px] rounded-[50%] object-cover">
      </div>
    </header>
    <main class="w-6/12 my-[50px] mx-auto"> 
      <div>
        <h2 class="text-2xl font-semibold pb-[20px]">Top Artists</h2>
      </div>
      <div class="text-[#8d8484] text-sm border-b-[1px] border-b-solid border-b[#f0f0f0] pb-[10px]">
        <span class="border-b-[2px] border-b-solid border-b-[#000] pb-[12px] text-black">All Time</span>
        <span class="px-[10px] inline-block">Last 7 Days</span>
        <span>Last 30 Days</span>
      </div>
      <div class="mx-auto my-[30px] w-[200px] h-[100px] relative text-center">
        <i class="ri-vip-crown-fill absolute left-[67%] text-3xl text-yellow-400 border-[2px] border-solid border-white rounded-[50%] bg-white"></i>
        <img src="img2.jpg" alt="" class="w-[100px] h-[100px] rounded-[50%] object-cover mx-auto">
        <div class=" text-[22px] font-semibold">Taylor Swift</div>
        <div class="text-green-500  text-xs font-medium">92% Popular</div>
      </div>
      <div class="flex justify-between text-[#8d8484] border-b-[1px] border-b-solid border-b[#f0f0f0] pt-[20px] text-xs">
        <span>Name</span>
        <span>Popularity</span>
      </div>
      <div class="flex justify-between text-[#8d8484]  pt-[20px] text-xs">
        <div class="flex items-center">
          <span>01</span>
          <span class="flex items-center pl-[10px]">
            <img src="img2.jpg" alt="" class="w-[50px] h-[50px] rounded-[50%] object-cover">
            <span class="pl-[10px]">
              <span class="block">Taylor Swift</span>
              <span class="block">588 songs</span>
            </span>
          </span>
        </div>
        <div class="border-[8px] w-[30px] h-[30px] border-solid border-green-700 rounded-[50%] p-[15px] flex items-center justify-center  border-b-white">80

        </div>
      </div>
      <div class="flex justify-between text-[#8d8484]  pt-[20px] text-xs">
        <div class="flex items-center">
          <span>02</span>
          <span class="flex items-center pl-[10px]">
            <img src="img1.jpg" alt="" class="w-[50px] h-[50px] rounded-[50%] object-cover">
            <span class="pl-[10px]">
              <span class="block">Ed Goudling</span>
              <span class="block">487 songs</span>
            </span>
          </span>
        </div>
        <div class="border-[8px] w-[30px] h-[30px] border-solid border-green-700 rounded-[50%] p-[15px] flex items-center justify-center  border-b-white border-r-green-400 ">75

        </div>
      </div>
      <div class="flex justify-between text-[#8d8484]  pt-[20px] text-xs">
        <div class="flex items-center">
          <span>03</span>
          <span class="flex items-center pl-[10px]">
            <img src="img3.jpg" alt="" class="w-[50px] h-[50px] rounded-[50%] object-cover">
            <span class="pl-[10px]">
              <span class="block">Enrique Iglesis</span>
              <span class="block">467 songs</span>
            </span>
          </span>
        </div>
        <div class="border-[8px] w-[30px] h-[30px] border-solid border-green-700 rounded-[50%] p-[15px] flex items-center justify-center  border-b-white border-r-green-300 ">72

        </div>
      </div>
      <div class="flex justify-between text-[#8d8484]  pt-[20px] text-xs">
        <div class="flex items-center">
          <span>04</span>
          <span class="flex items-center pl-[10px]">
            <img src="img4.jpg" alt="" class="w-[50px] h-[50px] rounded-[50%] object-cover">
            <span class="pl-[10px]">
              <span class="block">kylie Jenner</span>
              <span class="block">231 songs</span>
            </span>
          </span>
        </div>
        <div class="border-[8px] w-[30px] h-[30px] border-solid border-green-700 rounded-[50%] p-[15px] flex items-center justify-center  border-b-white border-t-green-400 border-r-green-300 ">58

        </div>
      </div>
      <div class="flex justify-between text-[#8d8484]  pt-[20px] text-xs">
        <div class="flex items-center">
          <span>05</span>
          <span class="flex items-center pl-[10px]">
            <img src="img5.jpg" alt="" class="w-[50px] h-[50px] rounded-[50%] object-cover">
            <span class="pl-[10px]">
              <span class="block">Madeiyn</span>
              <span class="block">124 songs</span>
            </span>
          </span>
        </div>
        <div class="border-[8px] w-[30px] h-[30px] border-solid border-green-700 rounded-[50%] p-[15px] flex items-center justify-center  border-b-white border-t-green-400 border-r-green-200">54

        </div>
      </div>
      

    </main>
  </div>
</body>
</html>
